<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Maze Race - Web Version</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üçÑ Mario Maze Race! üçÑ</h1>
        <div class="info">
            <p>Use Arrow Keys or WASD to move Mario. Beat Luigi to the goal!</p>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver" class="game-over hidden">
            <div class="game-over-content">
                <h2 id="winnerText"></h2>
                <button id="restartBtn" class="btn">Restart Game</button>
            </div>
        </div>
        <div class="controls">
            <button id="newMazeBtn" class="btn">New Maze</button>
        </div>
    </div>
    <script src="maze.js"></script>
    <script src="game.js"></script>
</body>
</html>
